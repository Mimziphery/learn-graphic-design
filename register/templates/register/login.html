{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login</h2>
            <div class="text-center mb-5 text-dark">Learn Graphic Design</div>
            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5" method="POST">
                    {% csrf_token %}
                    <div class="text-center">
                        {% load static %}
                        <img src="{% static 'main/logogd1.svg' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                               placeholder="User Name">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-color px-5 mb-5 w-100" name="Create User" value="Login">
                    </div>
                    <div class=" text-center">
                        {% for message in messages %}
                        <p style="color: red;" class="fontRoboto">{{message}}</p>
                        {% endfor %}
                    </div>
                    

                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Don't have an account? <a href="{% url 'register' %}" class="text-dark fw-bold">Signup here</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
